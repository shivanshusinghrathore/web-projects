<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="email">iValidate
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact us</a></li>
            </ul>

        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter your email to validate.</h1>
            <form action="/submit" method="post">
                <label for="username">Email:</label>
                <input type="text" id="username" name="username" required>
                <br><br>
                
                <br><br>

                <input id="submitBtn" class="btn" type="submit" value="Submit">



            </form>
        </div>
        <div class="container">
            <h2> Your results</h2>
            <div id="resultCont">Your results will show here</div>
            <div></div>
        </div>
    </main>
    <footer>
        Copyright | ivalidate.com | All rights reserved
    </footer>



    <script src="js/index.js"></script>
    
</body>
</html>
